<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT3179 Data Visualisation 2</title>
    <!-- Vega & Vega-Lite Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>
</head>
<body>
    <h1>Indigenous Languages across Australia</h1>
    
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>

    <script>
        vegaEmbed('#chart1', 'charts\\working.json'); 
        vegaEmbed('#chart2', 'charts\\indigenousVsOtherChart.json');
        vegaEmbed('#chart3', 'charts\\numberOfSpeakersChart.json'); 
    </script>
</body>
</html>
